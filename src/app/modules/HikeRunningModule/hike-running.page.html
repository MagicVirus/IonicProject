<ion-content>
    <ion-card>
        <ion-item justify-content-center>
            <ion-img class="dimensions-100pourcent" [src]="hike.image"></ion-img>
        </ion-item>

        <ion-card-header>
            <ion-card-title text-center>{{ hike.name}}</ion-card-title>
            <ion-card-subtitle text-center>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
            </ion-card-subtitle>
        </ion-card-header>

        <ion-item justify-content-center>
            <i class="fas fa-map-marker-alt space-after-logo"></i>
            <ion-label>{{ hike.address}}</ion-label>
        </ion-item>

        <ion-item justify-content-center>
            <i class="fas fa-hourglass-end space-after-logo"></i>
            <ion-label>{{ hike.duration}}</ion-label>
        </ion-item>

        <ion-item justify-content-center>
            <i class="fas fa-chart-line space-after-logo"></i>
            <ion-label>{{hike.elevation}}</ion-label>
        </ion-item>

        <ion-item justify-content-center>
            <i class="fas fa-info-circle space-after-logo"></i>
            <ion-label>{{hike.description}}</ion-label>
        </ion-item>

        <ion-row class="margin-before-button ion-justify-content-center">
            <ion-button fill="outline" color="dark" center (click)="running(hike)" >Start</ion-button>

        </ion-row>

        <ion-item justify-content-center>
            <div class="dimensions-100pourcent" id="mapId"></div>
        </ion-item>

        <ion-card-header>
            <ion-card-title text-center>Steps</ion-card-title>
        </ion-card-header>

        <ion-row class="margin-before-button ion-justify-content-center">
            <ion-button fill="outline" color="dark" center>Start</ion-button>
        </ion-row>

    </ion-card>
</ion-content>
<ion-content>
    <div id="countdown">
        <strong>Temps restant</strong> :
        <span #countdown_day >--</span> jours
        <span #countdown_hour>--</span> heures
        <span #countdown_min >--</span> minutes
        <span #countdown_sec >--</span> secondes
    </div>
</ion-content>
