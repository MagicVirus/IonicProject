<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="align-honrizontal align-vertical" padding>
  <ion-input [(ngModel)]="loginModel" placeholder="Login" ></ion-input>
  <ion-input type="password"  [(ngModel)]="passwordModel" placeholder="Password" ></ion-input>

  <ion-button (click)="login()" (keyup.enter)="login()" expand="block">Login</ion-button>
</ion-content>
